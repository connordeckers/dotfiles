# Keybindings

# Change the prefix to Alt+Escape
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix
bind-key C-s send-keys 'C-a'

# Reenable the Ctrl+L "clear screen" functionality, prefixed by the Tmux Prefix
bind C-l send-keys 'C-l'

# Bind the horizontal and vertical pane split to | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-resurrect'

# Plugin for opening highlighted selection directly from Tmux copy mode.
set -g @plugin 'tmux-plugins/tmux-open'

# Adds keybindings to seamlessly integrate vim and tmux
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g status off

set -g set-titles on
set -g set-titles-string "#W"

set-option -g focus-events on
set-option -sg escape-time 10

set -g mode-keys vi

# Allow true colours (as recommended by neovim)
# set -g default-terminal "xterm-256color"
# set -g default-terminal "tmux-256color"
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -sa terminal-features ',xterm-256color:Tc'
# set -ga terminal-overrides ",*256col*:Tc"
# set -ga terminal-overrides ",*256col*:RGB"
# set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
# set-environment -g COLORTERM "truecolor"

# setenv PATH "$PATH"
# setenv DISPLAY "$DISPLAY"

# set -g @resurrect-strategy-nvim 'session'
# set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
