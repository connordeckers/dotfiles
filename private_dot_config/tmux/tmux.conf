# Keybindings

# Change the prefix to Alt+Escape
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix
bind-key C-s send-keys 'C-a'

# Reenable the Ctrl+L "clear screen" functionality, prefixed by the Tmux Prefix
bind C-l send-keys 'C-l'

# Bind the horizontal and vertical pane split to | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Plugin for opening highlighted selection directly from Tmux copy mode.
set -g @plugin 'tmux-plugins/tmux-open'

# Smart pane switching with awareness of Vim splits.
source-file ~/.config/tmux/configs/keybinds.conf

set -g set-titles on
set -g set-titles-string "#W"

# Allow true colours (as recommended by neovim)
set-option -sa terminal-features ',xterm*:Tc'

source-file ~/.config/tmux/configs/statusbar.conf

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
